version: '3.7'

services:  
  db:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: passwd
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: passwd
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
  app:
    build:
      context: .
      dockerfile: .Dockerfile
    image: laravelapp
    ports:
      - 8080:80
    volumes:
      - ./:/var/www/html
