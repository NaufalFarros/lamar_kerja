<VirtualHost *:80>
    ServerName pazijaya.my.id
    Redirect permanent / https://pazijaya.my.id/
</VirtualHost>

<VirtualHost *:443>
    ServerName pazijaya.my.id

    # Enable SSL
    SSLEngine on

    # Set the SSL certificate chain and private key file paths
    SSLCertificateFile /etc/ssl/certs/pazijaya.my.id.crt
    SSLCertificateKeyFile /etc/ssl/private/pazijaya.my.id.key

    # Enable OCSP stapling for improved SSL performance
    SSLUseStapling on

    # Set Cloudflare's SSL options
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES256-SHA
    SSLHonorCipherOrder on
    SSLSessionTickets off
    SSLVerifyDepth 10
    SSLProxyVerify none
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerName off
    SSLProxyCheckPeerExpire off
    SSLStrictSNIVHostCheck on

</VirtualHost>

# Set the SSL stapling cache
SSLStaplingCache "shmcb:logs/ssl_stapling_cache(128000)"

# Set Apache options
DocumentRoot /var/www/html
<Directory /var/www/html>
    AllowOverride All
    Require all granted
</Directory>
